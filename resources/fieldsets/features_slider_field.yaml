title: 'Features Slider Field'
fields:
  -
    handle: title
    field:
      input_type: text
      antlers: false
      display: Title
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: description
    field:
      antlers: false
      display: Description
      type: textarea
      icon: textarea
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: features
    field:
      collapse: false
      previews: true
      sets:
        feature:
          display: Feature
          fields:
            -
              import: feature_component
      display: Features
      type: replicator
      icon: replicator
      listable: hidden
      instructions_position: above
      visibility: visible
