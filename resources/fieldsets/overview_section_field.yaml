title: 'Overview Section Field'
fields:
  -
    handle: title
    field:
      input_type: text
      antlers: false
      display: Title
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: description
    field:
      always_show_set_button: false
      previews: true
      buttons:
        - bold
      save_html: true
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      remove_empty_nodes: trim
      display: Description
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: background_image
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: 'Background Image'
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: link
    field:
      collections:
        - pages
        - news
      display: Link
      type: link
      icon: link
      listable: hidden
      instructions_position: above
      visibility: visible
